<div class="col-xl-12">
  <app-card cardTitle="{{ title }}" [options]="false" blockClass="table-border-style">
    <div class="table-responsive">
      <table class="table table-styling">
        <thead>
          <tr class="table-primary">
            @for (c of columns; track c) {
              <th>{{ c.label }}</th>
            }
          </tr>
        </thead>
        <tbody style="height: 480px; overflow-y: auto">
          @for (d of data; track d) {
            <tr scope="row">
              @for (c of columns; track c) {
                <td>{{ d[c.idName] }}</td>
              }
            </tr>
          }
        </tbody>
      </table>
    </div>
  </app-card>
</div>
